<ion-header>
  <ion-toolbar>
    <ion-title>Películas Populares</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar..." (ionInput)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="loading" name="crescent" class="center-spinner"></ion-spinner>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="6" sizeMd="4" sizeLg="3" *ngFor="let m of movies">
        <ion-card (click)="openDetail(m.tmdbId)">
          <ion-img [src]="m.posterUrl || 'assets/placeholder.jpg'"></ion-img>

          <ion-card-header>
            <ion-card-title class="card-title-multiline">{{ m.title }}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ratings">
            <ion-badge color="primary">Usuarios: {{ m.averageUserRating ?? '–' }}</ion-badge>
            <ion-badge color="tertiary" class="critic">Críticos: {{ m.averageCriticRating ?? '–' }}</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
